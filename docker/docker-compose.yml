services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: csco_django
    container_name: csco_django
    volumes:
      - ../backend:/app  # Ø§ØªØµØ§Ù„ Ú©Ù„ Ù¾Ø±ÙˆÚ˜Ù‡ Ø¬Ù†Ú¯Ùˆ
