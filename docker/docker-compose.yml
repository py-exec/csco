#version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: csco_django
    container_name: csco_django
    volumes:
      - ../backend:/app
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ../env/.env  # خواندن متغیرهای محیطی

  db:
    image: postgres:15
    container_name: csco_postgres
    restart: always
    env_file:
      - ../env/.env  # فقط این کافی است، دیگر نیازی به environment نیست
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: