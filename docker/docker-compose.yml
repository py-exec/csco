#version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: csco_django
    container_name: csco_django
    volumes:
      - ../backend:/app  # اتصال کل پروژه جنگو
      - ../backend/static:/app/static  # ذخیره فایل‌های استاتیک داخل backend
      - ../backend/media:/app/media  # ذخیره فایل‌های مدیا داخل backend
    working_dir: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ../env/.env

  db:
    image: postgres:15
    container_name: csco_postgres
    restart: always
    env_file:
      - ../env/.env
    ports:
      - "5432:5432"
    volumes:
      - ../database/postgres:/var/lib/postgresql/data  # 📌 تغییر مسیر ذخیره دیتابیس
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "py_exec", "-d", "csco_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

