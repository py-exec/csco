<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات کارتن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
    <h2 class="mb-4">فرم اطلاعات کارتن</h2>
    <form>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">مدل</label>
                <select class="form-select">
                    <option selected>B01+B</option>
                    <option>D27</option>
                    <option>B15</option>
                    <option>B11</option>
                    <option>B17</option>
                    <option>B01+D</option>
                    <option>B00</option>
                    <option>B03</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">تعداد سفارش</label>
                <input type="number" class="form-control" value="1501">
            </div>
            <div class="col-md-4">
                <label class="form-label">ابعاد درخواستی</label>
                <select class="form-select">
                    <option selected>خارجی کارتن</option>
                    <option>داخلی کارتن</option>
                </select>
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">طول</label>
                <input type="number" class="form-control" value="65">
            </div>
            <div class="col-md-4">
                <label class="form-label">عرض</label>
                <input type="number" class="form-control" value="40">
            </div>
            <div class="col-md-4">
                <label class="form-label">ارتفاع</label>
                <input type="number" class="form-control" value="32">
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">زمان</label>
                <select class="form-select">
                    <option selected>4w</option>
                    <option>1w</option>
                    <option>2w</option>
                    <option>shop</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">رنگ رویه</label>
                <select class="form-select">
                    <option selected>قهوای</option>
                    <option>سفید</option>
                    <option>لمینت</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">تعداد لایه</label>
                <select class="form-select">
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">فلوت</label>
                <select class="form-select">
                    <option>BC</option>
                    <option>EB</option>
                    <option>EC</option>
                    <option>C</option>
                    <option>B</option>
                    <option>E</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">ترکیب متریال</label>
                <select class="form-select">
                    <option>Brown</option>
                    <option>White</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">چاپ</label>
                <select class="form-select">
                    <option selected>فلکسو</option>
                    <option>بدون چاپ</option>
                    <option>افست</option>
                </select>
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">انتخاب شیت و رول مقوا در لمینتی</label>
                <select class="form-select">
                    <option>ندارد</option>
                    <option>شیت</option>
                    <option>رول</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">روکش</label>
                <select class="form-select">
                    <option selected>ندارد</option>
                    <option>مات حرارتی</option>
                    <option>مات واتر بیس</option>
                    <option>براق حرارتی</option>
                    <option>براق واتر بیس</option>
                    <option>UV</option>
                    <option>ورنی</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">تعداد رنگ</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>بدون چاپ</option>
                </select>
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-4">
                <label class="form-label">انتخاب اتصال</label>
                <select class="form-select">
                    <option selected>چسب</option>
                    <option>منگنه</option>
                    <option>منگنه همراه با چسب</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">انتخاب منگنه</label>
                <select class="form-select">
                    <option selected>بدونه منگنه</option>
                    <option>منگنه</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">بسته بندی ارسال</label>
                <select class="form-select">
                    <option selected>بدون بسته بندی</option>
                    <option>پالت</option>
                    <option>شرینگ</option>
                    <option>پالت و شرینگ</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">ارسال</button>
    </form>
</body>
</html>
